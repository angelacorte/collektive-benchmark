incarnation: protelis

network-model:
  type: ConnectWithinDistance
  parameters: [5]

_gradient: &program
  - time-distribution: 1
    program: |
      import protelis:coord:accumulation
      import protelis:coord:spreading
      if (env.has("sensor")) {
        countDevices(distanceTo(env.has("sensor")))
      } else {
        0
      }
  - program: send

deployments:
  - type: Rectangle
    parameters: [198, 0, 0, 20, 20]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: false
      - molecule: sensor
        concentration: false
  - type: Point
    parameters: [2, 2]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: true
      - molecule: sensor
        concentration: false
  - type: Point
    parameters: [4, 4]
    programs:
      - *program
    contents:
      - molecule: sensor
        concentration: true
      - molecule: source
        concentration: false