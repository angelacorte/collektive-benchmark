incarnation: protelis

network-model:
  type: ConnectWithinDistance
  parameters: [5]

_gradient: &program
  - time-distribution: 1
    program: |
      import protelis:coord:accumulation
      import protelis:coord:spreading
      if (env.has("source")) {
        countDevices(distanceTo(env.has("source")))
      } else {
        0
      }
  - program: send

deployments:
  - type: Rectangle
    parameters: [200, 0, 0, 20, 20]
    programs:
      - *program