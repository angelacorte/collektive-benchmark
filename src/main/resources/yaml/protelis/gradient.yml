incarnation: protelis

network-model:
  type: ConnectWithinDistance
  parameters: [5]

_gradient: &program
  - time-distribution: 1
    program: |
        share (distance <- POSITIVE_INFINITY) {
           mux(self.getDeviceUID().getId() == 0) {
              0      
           } else {
              foldMin(POSITIVE_INFINITY, distance + self.nbrRange())
           }
        }
  - program: send

deployments:
  - type: Rectangle
    parameters: [200, 0, 0, 20, 20]
    programs:
      - *program