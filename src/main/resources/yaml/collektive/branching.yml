network-model:
  type: ConnectWithinDistance
  parameters: [5]

incarnation: collektive

_pool: &program
  - time-distribution: 2
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.examples.branching.BranchingKt.branching]

deployments:
  - type: Rectangle
    parameters: [198, 0, 0, 20, 20]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: false
      - molecule: sensor
        concentration: false
  - type: Point
    parameters: [2, 2]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: true
      - molecule: sensor
        concentration: false
  - type: Point
    parameters: [4, 4]
    programs:
      - *program
    contents:
      - molecule: sensor
        concentration: true
      - molecule: source
        concentration: false